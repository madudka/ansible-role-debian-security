---
- name: Restart sshd
  service:
    name: sshd
    state: restarted
  become: true

- name: Restart fail2ban
  service:
    name: fail2ban
    state: restarted
  become: true

- name: Start fail2ban-client
  command: fail2ban-client start
  become: true
  ignore_errors: true

- name: Enable ufw
  community.general.ufw:
    state: enabled
  become: true